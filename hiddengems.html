<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Gems Marketplace</title>
    <link rel="stylesheet" href="hiddengems.css">
    <script src="hiddengems.js"></script>
</head>
<body>
    <header>
        <h1>Hidden Gems Marketplace</h1>
        <nav>
            <ul>
                <li><a href="dropdown.html">Home</a></li>
                <li><a href="#upload">Upload Gem</a></li>
                <li><a href="#browse">Browse Gems</a></li>
                <li><a href="loginpage.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Hidden Gems Marketplace!</h2>
        <p>Discover and buy unique items or upload your own hidden gems to sell.</p>
    </section>

    <section id="upload">
        <h2>Upload Your Gem</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            
            <button type="submit">Upload</button>
        </form>
    </section>

    <section id="browse">
        <h2>Browse Hidden Gems</h2>
        <div id="items-list">
            <!-- Dynamically populated items will go here -->
        </div>
    </section>

    <section id="login">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </section>
    
    

</body>
</html>
