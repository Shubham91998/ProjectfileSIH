<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding for the Needy</title>
    <link rel="stylesheet" href="crowedfun.css">
    <script src="crowedfun.js"></script>
</head>
<body>
    <header>
        <h1>Crowdfunding for the Needy</h1>
        <nav>
            <ul>
                <li><a href="dropdown.html">Home</a></li>
                <li><a href="#create">Create Campaign</a></li>
                <li><a href="#browse">Browse Campaigns</a></li>
                <li><a href="loginpage.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Crowdfunding for the Needy</h2>
        <p>Help those in need by contributing to campaigns created to support them.</p>
    </section>

    <section id="create">
        <h2>Create a Campaign</h2>
        <form action="/create-campaign" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="goal">Funding Goal:</label>
            <input type="number" id="goal" name="goal" step="0.01" required>
            
            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required>
            
            <button type="submit">Create Campaign</button>
        </form>
    </section>

    <section id="browse">
        <h2>Browse Campaigns</h2>
        <div id="campaigns-list">
            <!-- Dynamically populated campaigns will go here -->
        </div>
    </section>

    <section id="login">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Crowdfunding for the Needy</p>
    </footer>
</body>
</html>
